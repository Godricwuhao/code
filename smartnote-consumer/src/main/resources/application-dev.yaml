server:
  port: 20005

spring:
  kafka:
    # 听云kafka配置
    tingyunKafka:
      bootstrap-servers: tingyun-2:9092
      consumer:
        concurrency: 8
        topic: brs-bpi-message
        group-id: testnet1
        key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
        value-deserializer: org.apache.kafka.common.serialization.ByteArrayDeserializer
        security-protocol: SASL_PLAINTEXT
        sasl-mechanism: PLAIN
        sasl-jaas-config: org.apache.kafka.common.security.plain.PlainLoginModule required username="tingyun" password="nEtben@2_19";
    # 西咸省分生产区kafka配置
    xxKafka:
      bootstrap-servers: 10.172.135.17:32052,10.172.135.20:32031,10.172.135.18:32055
      producer:
        test-topic: smart_note_bury_some_test
        prod-topic: smart_note_bury_some_prod
        key-serializer: org.apache.kafka.common.serialization.StringSerializer
        value-serializer: org.apache.kafka.common.serialization.StringSerializer
        security-protocol: SASL_PLAINTEXT
        sasl-mechanism: SCRAM-SHA-256
        sasl-jaas-config: org.apache.kafka.common.security.scram.ScramLoginModule required username="tingyun-prod" password="tingyun#2021";

# 联通公众Web应用ID
browserId:
  test:
    and: 5
    ios: 6
  prod:
    and: 4
    ios: 1

# 日志
logging:
  prefix: smartnote
  level:
    root: info
