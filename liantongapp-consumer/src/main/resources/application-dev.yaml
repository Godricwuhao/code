server:
  port: 20004

spring:
  kafka:
    # 听云kafka配置
    tingyunKafka:
      bootstrap-servers: 10.191.208.108:9092,10.191.208.109:9092,10.191.208.107:9092
      consumer:
        topic: q-bpi-ux-action
